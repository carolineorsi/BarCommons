<html>
    <head>
        <title>BarCommons - Rule List</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    </head>
    <body>
        <table border="1" style="width: 100%" class="table table-striped table-condensed">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Source</th>
                <th>Subject</th>
                <th>Knowledge Level</th>
            </tr>
            {% for rule in rules %}
                <tr>
                    <td>{{ rule.id }}</td>
                    <td>{{ rule.title }}</td>
                    <td>{{ rule.description }}</td>
                    <td>{{ rule.source }}</td>
                    <td>{{ rule.subject.title }}</td>
                    <td>{{ rule.knowledge_level }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="6">
                    <br>
                    Add a new rule:
                </td>
            </tr>
            <form method="POST" action="/add-rule">
                <tr>
                    <td>--</td>
                    <td><input type="text" name="title" placeholder="Title"></input></td>
                    <td><input type="text" name="description" style="width: 100%" placeholder="Description"></input></td>
                    <td><input type="text" name="source" placeholder="Source"></input></td>
                    <td>
                        <select name="subject">
                            <option value="1">Trusts</option>
                            <option value="2">Basics</option>
                            <option value="3">Revocability</option>
                            <option value="4">Presumption</option>
                            <option value="5">General</option>
                        </select>
                    </td>
                    <td><input type="text" name="knowledge_level" placeholder="Knowledge Level"></input>
                        <button type="submit">Add</button>
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>

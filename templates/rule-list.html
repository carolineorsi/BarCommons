<html>
    <head>
        <title>BarCommons - Rules List</title>
    </head>
    <body>
        <table border="1" style="width: 100%">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Source</th>
                <th>Subject</th>
                <th>Knowledge Level</th>
            </tr>
            {% for rule in rules %}
                <tr>
                    <td>{{ rule.id }}</td>
                    <td>{{ rule.title }}</td>
                    <td>{{ rule.description }}</td>
                    <td>{{ rule.source }}</td>
                    <td>{{ rule.subject.title }}</td>
                    <td>{{ rule.knowledge_level }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
